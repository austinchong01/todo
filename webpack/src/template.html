<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <dialog id="taskDialog">
        <label for="title">           Title: <input type="text" id="title" maxlength="15">  </label>
        <label for="description">     Description: <input type="text" id="description" maxlength="40">     </label>
        <label for="dueDate">            Date: <input type="date" id="dueDate">                   </label>
        <label for="priority">Priority: </label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        <input id="checkList" type="checkbox">
        <button id="closeTaskBtn">OK</button>
        <div id="projIndex"></div>
    </dialog>

    <dialog id="projectDialog">
        <label for="projectName">
            Project Name: <input type="text" id="projectName">
        </label>
        <button id="closeProjBtn">OK</button>
    </dialog>

    <button id="addProjBtn">Add Project</button>
    
    <div id="Todo">
    </div>
</body>
</html>
