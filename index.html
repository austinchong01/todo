<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Template</title><script defer="defer" src="main.js"></script></head><body><dialog id="taskDialog"><label for="title">Title: <input id="title" maxlength="15"></label> <label for="description">Description: <input id="description" maxlength="40"></label> <label for="dueDate">Date: <input type="date" id="dueDate"></label> <label for="priority">Priority:</label> <select name="priority" id="priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <input id="checkList" type="checkbox"> <button id="closeTaskBtn">OK</button><div id="projIndex"></div></dialog><dialog id="editDialog"><label for="editTitle">Title: <input id="editTitle" maxlength="15"></label> <label for="editDescription">Description: <input id="editDescription" maxlength="40"></label> <label for="editDueDate">Date: <input type="date" id="editDueDate"></label> <label for="editPriority">Priority:</label> <select name="editPriority" id="editPriority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <input id="editCheckList" type="checkbox"> <button id="closeEditDialog">OK</button><div id="editProjIndex"></div><div id="taskIndex"></div></dialog><dialog id="projectDialog"><label for="projectName">Project Name: <input required id="projectName" minlength="1"></label> <button id="closeProjBtn">OK</button></dialog><button id="addProjBtn">Add Project</button> <button id="clearLocal">Clear Local</button><div id="Todo"></div></body></html>
